<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GrannyArt</title>
  <!-- 구글 폰트 불러오기 (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background-color: #120A8F; /* 울트라마린 */
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    img {
      cursor: pointer;
      border: 3px solid #fff;
      border-radius: 12px;
      margin-top: 20px;
      transition: transform 0.2s ease-in-out;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Hello, GrannyArt!</h1>
  <p>이건 GitHub Pages로 만든 첫 웹페이지야 🐾</p>

  <!-- 강아지 이미지 -->
  <img 
    src="https://placedog.net/400/300" 
    alt="강아지"
    onclick="alert('یہی بات ہے 🐶✨')"
  />
</body>
</html>
